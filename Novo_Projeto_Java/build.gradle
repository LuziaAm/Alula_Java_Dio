plugins {
    id 'java'
}

group 'one.innovationdigital'
version '1.0-SNAPSHOT'

//sourceCompatibility =  1.11

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}